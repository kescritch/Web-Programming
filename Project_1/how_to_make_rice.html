  <body>

    <header>
      <h1>How To Make Rice:</h1>
    </header>

    <section>
      <div class = "list">
        <ol>
          <li>Wash the rice</li>
          <li>Use the correct ratios: 1 part rice : 2 parts water</li>
          <li>Add salt and a splash of oil to prevent rice from sticking</li>
          <li>Put on High heat until water starts boiling</li>
          <li>Cover pot and drop the heat to low</li>
          <li>Set a timer</li>
          <li>Congrats! You made rice!</li>
        </ol>
      </div>
    </section>
